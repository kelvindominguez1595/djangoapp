{% extends 'base/base.html' %}

{% block content %}

<div class="row d-flex justify-content-center">
    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <div class="card">
            <div class="card-header bg-dark text-white">
                Editar pelicula
            </div>
            <div class="card-body">

                <form id="create_form" class="row g-3" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="rese単a">Rese単a</label>
                            <input type="text" name="rese単a" class="form-control" value ="{{pelicula.rese単a}}" required/>
                        </div>

                        <div class="form-group">
                            <label for="descripcion">Descripcion</label>
                            <textarea name="descripcion" rows="5" class="form-control" >{{pelicula.descripcion}}</textarea>
                        </div>

                        <div class="form-group">
                            <label for="sipnosis">Sipnosis</label>
                            <textarea name="sipnosis" rows="5" class="form-control"  required>{{pelicula.sipnosis}}"</textarea>
                        </div>

                        <div class="form-group">
                            <label for="director">Director</label>
                            <input type="text" name="director" class="form-control" value ="{{pelicula.director}}" required/>
                        </div>

                        <div class="form-group">
                            <label for="puntuacion">Puntuacion</label>
                            <input type="text" name="puntuacion" class="form-control" value ="{{pelicula.puntuacion}}" required />
                            <small class="form-text text-muted">Desde 1 to 5 Estrellas</small>
                        </div>

                        <div class="form-group">
                            <label for="genero">Genero</label>
                            <select class="form-select"  name="genero"  >
                                <option value="">--Seleccione--</option>
                                {% for item in generos %}
                                    <option value={{item.codgenero}}>{{item.nombre}}</option>

                                {% endfor %}
                            </select>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-6">
                                <a class="btn btn-secondary" href="">Regresar</a>
                            </div>
                            <div class="col-md-6" style="text-align: right;">
                                <button type="submit" class="btn btn-primary">Grabar</button>
                            </div>
                        </div>

                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
